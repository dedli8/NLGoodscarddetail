<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>NL Stock page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

            integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="

    <script src="js/slick.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    </script>

<body>
<div class="nl-goods-card-detail">
    <div class="container">
        <!--#middle-->
</div>
</div>
<script src="js/main.js"></script>
<script>
    $(function () {
        $('.pictures-slider').slick({
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            autoplay: true,
            prevArrow: '<div type="button" class="pictures-slider-prev"></div>',
            nextArrow: '<div type="button" class="pictures-slider-next"></div>',
            arrows: true
        });
        //bottom slider init
        //init stock and news slider
        $('.stock-news-slider').slick({
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            variableWidth: true,
            autoplay: true,
            prevArrow: '<div type="button" class="stock-slick-prev"></div>',
            nextArrow: '<div type="button" class="stock-slick-next"></div>',
            arrows: true,
            responsive: [
                {
                    breakpoint: 940,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                }
            ]
        });

    });
$(function () {
    const siteWidth = 1280;
    const scale = screen.width / siteWidth;
    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + siteWidth + ', initial-scale=' + scale + '');
        $('select').niceSelect();
        $('select').change(function (e) {
            console.log($('select option:selected').val());
        })
});
</script>
</body>
</html>
